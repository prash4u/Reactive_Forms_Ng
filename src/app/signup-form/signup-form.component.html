<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is incorrect
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input   
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending">Loading..</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is Required</div>
                <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} chars</div>
             <!--username property is defined in .ts-->
                 <div *ngIf="username.errors.cannotContainSpace">Username cannot contain Space</div>
                 <div *ngIf="username.errors.shouldBeUnique">Username Should be Unique</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is Required</div> <!--password property is defined in .ts-->
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
